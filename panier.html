<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panier - InstaBoost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header, footer { background: #1f1f1f; color: white; text-align: center; padding: 20px; }
    nav a { margin: 0 10px; color: white; text-decoration: none; }
    .container { max-width: 800px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border-bottom: 1px solid #ccc; text-align: left; }
    .btn { margin-top: 20px; padding: 12px; background: #ff0055; color: white; border: none; border-radius: 5px; cursor: pointer; display: inline-block; text-decoration: none; }
    .btn:hover { background: #e6004d; }
    .total { text-align: right; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>InstaBoost</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="produit.html">Produit</a>
      <a href="panier.html">Panier</a>
    </nav>
  </header>
  <div class="container">
    <h2>Votre Panier</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Pack</th>
          <th>Utilisateur</th>
          <th>Email</th>
          <th>Prix</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="total" id="total-price">Total : 0,00€</p>
    <button class="btn" onclick="clearCart()">Vider le panier</button>
    <!-- Conteneur pour le bouton PayPal -->
    <div id="paypal-button-container" style="margin-top:20px;"></div>
  </div>
  <footer>
    © 2025 InstaBoost. Tous droits réservés.
  </footer>

  <!-- SDK PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.querySelector('#cart-table tbody');
      let total = 0;
      tbody.innerHTML = '';

      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.title}</td>
          <td>${item.username}</td>
          <td>${item.email}</td>
          <td>${item.price.toFixed(2)}€</td>
          <td><button onclick="removeItem(${index})">Supprimer</button></td>
        `;
        total += item.price;
        tbody.appendChild(row);
      });

      document.getElementById('total-price').textContent = `Total : ${total.toFixed(2)}€`;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      if (confirm('Êtes-vous sûr de vouloir vider le panier ?')) {
        localStorage.removeItem('cart');
        loadCart();
      }
    }

    function initPaypalButton() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      if (total <= 0 || !window.paypal) return;

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: total.toFixed(2)
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Paiement effectué par ' + details.payer.name.given_name);
            clearCart();
          });
        }
      }).render('#paypal-button-container');
    }

    window.onload = function() {
      loadCart();
      initPaypalButton();
    };
  </script>
</body>
</html>
