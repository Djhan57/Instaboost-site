<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - InstaBoost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header, footer {
      background: #1f1f1f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: #ff0055;
      color: white;
    }
    .packs {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 40px auto;
    }
    .pack {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .pack h3 {
      margin-top: 0;
    }
    .pack p {
      margin-bottom: 10px;
    }
    .btn {
      background: #8db4ff;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
    .btn:hover {
      background: #e6004d;
    }
  </style>
</head>
<body>
  <header>
    <h1>InstaBoost</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="produit.html">Product</a>
      <a href="panier.html">Cart</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Boost your presence on Instagram</h2>
    <p>Get real and active followers in just a few clicks.</p>
  </div>

  <section class="packs">
    <div class="pack">
      <h3>Starter Pack</h3>
      <p>500 followers - €9.99</p>
      <a class="btn" href="produit.html?pack=starter">Order</a>
    </div>
    <div class="pack">
      <h3>Pro Pack</h3>
      <p>1000 followers - €17.99</p>
      <a class="btn" href="produit.html?pack=pro">Order</a>
    </div>
    <div class="pack">
      <h3>Elite Pack</h3>
      <p>3000 followers - €39.99</p>
      <a class="btn" href="produit.html?pack=elite">Order</a>
    </div>
  </section>

  <footer>
    © 2025 InstaBoost. All rights reserved.
  </footer>
</body>
</html>
