<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produit - InstaBoost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header, footer { background: #1f1f1f; color: white; text-align: center; padding: 20px; }
    nav a { margin: 0 10px; color: white; text-decoration: none; }
    .container { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-weight: 600; }
    input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .btn { padding: 12px; background: #ff0055; color: white; border: none; border-radius: 5px; cursor: pointer; text-align: center; }
    .btn:hover { background: #e6004d; }
    .message { text-align: center; margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <header>
    <h1>InstaBoost</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="produit.html">Produit</a>
      <a href="panier.html">Panier</a>
    </nav>
  </header>
  <div class="container">
    <h2>Commander un Pack</h2>
    <form id="order-form">
      <label for="pack">Choisissez un pack :</label>
      <select id="pack" required>
        <option value="starter" data-price="9.99">Pack Démarrage - 500 abonnés (9,99€)</option>
        <option value="pro" data-price="17.99">Pack Pro - 1000 abonnés (17,99€)</option>
        <option value="elite" data-price="39.99">Pack Elite - 3000 abonnés (39,99€)</option>
      </select>
      <label for="username">Nom d'utilisateur Instagram :</label>
      <input type="text" id="username" required>
      <label for="email">Adresse email :</label>
      <input type="email" id="email" required>
      <button class="btn" type="submit">Ajouter au panier</button>
      <div class="message" id="confirmation"></div>
    </form>
  </div>
  <footer>
    © 2025 InstaBoost. Tous droits réservés.
  </footer>
  <script>
    const packDetails = {
      starter: { title: 'Pack Démarrage', price: 9.99 },
      pro: { title: 'Pack Pro', price: 17.99 },
      elite: { title: 'Pack Elite', price: 39.99 }
    };

    document.getElementById('order-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const pack = document.getElementById('pack').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      cart.push({
        title: packDetails[pack].title,
        price: packDetails[pack].price,
        username,
        email
      });

      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('confirmation').textContent = "Ajouté au panier !";
      document.getElementById('order-form').reset();
    });
  </script>
</body>
</html>
